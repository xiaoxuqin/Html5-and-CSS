<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>06-01 LocalStorage set/get Item</title>
	<script>
		window.onload = function(){
            if(!window.localStorage){
                console.log("浏览器不支持localstorage!");
                return false;
            }else{
                localStorage.setItem("key0", 000);
                localStorage["key1"] = "111";
                localStorage.key2 = "222";
                console.log(typeof(localStorage.getItem("key0")));
                console.log(localStorage["key1"]);
                console.log(localStorage.key2);
                // string 
                // 111
                // 222
            }
        }
	</script>
</head>

<body>

</body>
</html>
